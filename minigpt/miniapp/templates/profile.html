<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h2>Welcome, {{ profile.user.username }}</h2>
    <p>Email: {{ profile.user.email }}</p>
    <p>Bio: {{ profile.bio }}</p>
    <p>Premium: {{ profile.is_premium }}</p>
    {% if profile.profile_picture %}
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="150">
    {% endif %}
    <a href="{% url 'update_profile' %}">Edit Profile</a> |
    <a href="{% url 'premium_payment' %}">Upgrade to Premium</a> |
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
