<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body style="background-color: #1e1e2f; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: #2e2e42; padding: 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); width: 100%; max-width: 500px; text-align: center; color: #fff;">
        <h2 style="margin-bottom: 20px;">👋 Welcome, {{ profile.user.username }}</h2>
        <p>Email: <strong>{{ profile.user.email }}</strong></p>
        <p>Bio: <em>{{ profile.bio }}</em></p>
        <p>Premium Status: 
            {% if profile.is_premium %}
                <span style="color: #00e676; font-weight: bold;">✅ Premium User</span>
            {% else %}
                <span style="color: #ff4d4d; font-weight: bold;">❌ Free User</span>
            {% endif %}
        </p>

        {% if profile.profile_picture %}
            <div style="margin: 20px 0;">
                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="150" style="border-radius: 50%; border: 4px solid #fff;">
            </div>
        {% endif %}

        <div style="display: flex; justify-content: space-between; gap: 15px; flex-wrap: wrap; margin-top: 30px;">
            <a href="{% url 'update_profile' %}" style="flex: 1; padding: 12px; background-color: #ffffff; color: #1e1e2f; text-decoration: none; border-radius: 30px; text-align: center; font-weight: bold; transition: background-color 0.3s ease;">
                ✏️ Edit Profile
            </a>
            <a href="{% url 'premium_payment' %}" style="flex: 1; padding: 12px; background-color: #ffd54f; color: #1e1e2f; text-decoration: none; border-radius: 30px; text-align: center; font-weight: bold; transition: background-color 0.3s ease;">
                💎 Upgrade to Premium
            </a>
            <a href="{% url 'logout' %}" style="flex: 1; padding: 12px; background-color: #ff4d4d; color: #fff; text-decoration: none; border-radius: 30px; text-align: center; font-weight: bold; transition: background-color 0.3s ease;">
                🚪 Logout
            </a>
        </div>
    </div>

</body>
</html>
