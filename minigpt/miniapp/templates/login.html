<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color: #1e1e2f; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: #2e2e42; padding: 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); width: 100%; max-width: 400px; text-align: center;">
        <h2 style="color: #fff; margin-bottom: 30px;">ðŸ”’ Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                <label style="color: #fff; display: block; text-align: left;">Username:</label>
                <input type="text" name="username" required style="width: 100%; padding: 12px; border-radius: 8px; border: none; outline: none; background-color: #444; color: #fff; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 30px;">
                <label style="color: #fff; display: block; text-align: left;">Password:</label>
                <input type="password" name="password" required style="width: 100%; padding: 12px; border-radius: 8px; border: none; outline: none; background-color: #444; color: #fff; margin-top: 5px;">
            </div>
            <button type="submit" style="width: 100%; padding: 12px; background-color: #ffffff; color: #1e1e2f; font-weight: bold; border: none; border-radius: 30px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
                ðŸš€ Login
            </button>
        </form>
        <p style="color: #ccc; margin-top: 20px;">Don't have an account? <a href="{% url 'register' %}" style="color: #4da6ff; text-decoration: none;">Register here</a></p>
        {% for message in messages %}
            <p style="color: #ff4d4d; font-weight: bold;">{{ message }}</p>
        {% endfor %}
    </div>

</body>
</html>
